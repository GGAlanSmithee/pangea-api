<form id="registration">
    <fieldset>
        <legend>Login</legend>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" autocomplete="off" autofocus required pattern=".{5,}" />
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" required pattern=".{8,}" />
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="gg@no.re" autocomplete="off" required />
        </div>

        <div>
            <label for="first_name">First name</label>
            <input type="text" id="first-name" required />
        </div>

        <div>
            <label for="last_name">Last name</label>
            <input type="text" id="last-name" required=""/>
        </div>

        <div>
            <input type="submit" value="Register" id="registration-submit" />
        </div>
    </fieldset>
</form>
